<h1>New Vehicle</h1>
<form>  
  <div class="form-group">
    <label for="registered" class="radio-inline">
      <input type="radio" id="registered" name="isRegistered" value="true">Yes
    </label>
    <label for="nonRegistered" class="radio-inline">
        <input type="radio" id="nonRegistered" name="isRegistered" value="false">No
      </label>
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="make" (change) = "onMakeChange()" [(ngModel)]="vehicle.make">
      <option *ngFor="let m of makes" value="{{m.id}}"  > {{m.name}}</option>
    </select>
  </div> 
  <div class="form-group">
      <label for="model">Model</label>
      <select id="model" class="form-control">
        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
      </select>
    </div> 
    <div class="form-group">
      <div *ngFor="let f of features">
        <label for="feature{{f.id}}" >{{f.name}}
        <input type="checkbox" name="feature" id="feature{{f.id}}">
      </label>
       </div>       
    </div>
    <h2>Contact</h2>

    <div class="form-group">
      <label for="contactName">Name</label>
      <input id="contactName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input id="contactPhone" type="text" class="form-control"
      ></div>
    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
