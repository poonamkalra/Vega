<h1>New Vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form (ngSubmit) = "submit()" method="post" #f = "ngForm">  
  <div class="form-group">
    <label for="registered" class="radio-inline">
      <input type="radio" id="registered" name="isRegistered" value="true" [(ngModel)] = "vehicle.isRegistered">Yes
    </label>
    <label for="nonRegistered" class="radio-inline">
        <input type="radio" id="nonRegistered" name="isRegistered" value="false" [(ngModel)] = "vehicle.isRegistered">No
      </label>
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="makeId" (change) = "onMakeChange()" 
      [(ngModel)]="vehicle.makeId" required  #make = "ngModel">
      <option *ngFor="let m of makes" value="{{m.id}}"  > {{m.name}}</option>
    </select>
  </div> 
  <div class="alert alert-danger" *ngIf = "make.touched && !make.valid">
    Please select Make
  </div>
  <div class="form-group">
      <label for="model">Model</label>
      <select id="model" class="form-control" [(ngModel)] = "vehicle.modelId" name="modelId" required
      #model = "ngModel">
        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
      </select>
    </div> 
    <div class="alert alert-danger" *ngIf = "model.touched && !model.valid">
      Please select Model
    </div>
    <div class="form-group">
      <div *ngFor="let f of features">
        <label for="feature{{f.id}}" >{{f.name}}
        <input type="checkbox" name="feature" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)  ">
      </label>
       </div>       
    </div>
    <h2>Contact</h2>

    <div class="form-group">
      <label for="contactName">Name</label>
      <input id="contactName" type="text" class="form-control" [(ngModel)] = "vehicle.contact.name" name="contactName">
    </div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input id="contactPhone" type="text" class="form-control"
      [(ngModel)] = "vehicle.contact.email" name="contactEmail"></div>
    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input id="contactEmail" type="text" class="form-control" [(ngModel)] = "vehicle.contact.phone" name="contactPhone">
    </div>
    <button class="btn btn-primary" [disabled] = "!f.valid"> Save</button>
</form>
